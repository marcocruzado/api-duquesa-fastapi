service: api-duquesa

package:
  individually: true

provider:
  name: aws
  runtime: python3.7.10
  region: us-east-1
  stage: ${opt:stage, 'dev'}

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
  pythonBin: python3.8
  dockerizePip: non-linux

functions:
  app:
    package:
      include:
        - main.py
        - requirements.txt
      exclude:
        - "requirements.txt"
        - "package.json"
        - "package-lock.json"
        - ".serverless/**"
        - ".virtualenv/**"
        - "node_modules/**"
    
    handler: main.handler
    environment:
      STAGE: ${self:provider.stage} 
    events:
      - http:
          method: any
          path: /{proxy+}
          cors:
            origin: '*'
            headers:
              - access-control-allow-origin
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - X-Amzn-Trace-Id
            allowCredentials: false